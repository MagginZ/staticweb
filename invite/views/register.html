<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新用户注册</title>
    <link rel="stylesheet" href="../static/template/css/register.css">
</head>
<body>
<p class="register-title">快速注册莓果APP</p>
<div class="register-form">
    <form>
        <div class="input-box">
            <div id="choose"><label>手机号+ <span id="chooseCountry">86</span>&nbsp;&gt;</label></div>
            <input type="text" placeholder="请输入手机号" id="phoneNumber" autofocus>
            <span class="msg wrong"></span>
        </div>
        <div class="input-box">
            <label for="captcha">验证码</label>
            <input type="text" placeholder="验证码" id="captcha">
            <button class="sendCaptcha">发送验证码</button>
        </div>
        <div class="input-box">
            <label for="password">设置密码</label>
            <input type="password" placeholder="密码长度6-20位" id="password" maxlength="20" minlength="6">
        </div>
        <div class="input-box">
            <label for="nickname">用户名</label>
            <input type="text" placeholder="4-16个字符" id="nickname" maxlength="16" minlength="4">
        </div>
        <a href="#" class="register-btn fast-btn"><img src="./static/template/img/2.png" alt="" class="btn-bg"><span class="fast">快速注册</span></a>
    </form>
    <p class="desc">点击注册即表示接受blockCDN的<a style="color:#7183FD" href="https://app.blockcdn.org/userProtocol/simplifiedChinese.html">《用户协议》</a></p>
</div>
<!--选择手机区号-->
<div class="choose-phone-code">
    <div class="choose-country">
        <b class="back">&lt;</b>
        <span class="choose-title">请选择国家</span>
    </div>
    <ul class="country-list">
        <!--ajax加载-->
    </ul>
</div>
<!--注册成功弹框-->
<div class="register-success">
    <img src="../static/template/img/LOGO000.png" alt="">
</div>
<script src="../static/template/js/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script src="../static/template/js/register.js"></script>
<script>
    var iScale = 1;
    iScale = iScale / window.devicePixelRatio;
    document.write('<meta name="viewport" content="width=device-width,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '" />')
    document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth / 7.6 + 'px';
</script>
</body>
</html>
