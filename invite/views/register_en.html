<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="static/template/css/register.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<p class="register-title">Register M-berry APP</p>
<div class="register-form">
    <form>
        <div class="input-box">
            <div id="choose"><label>+ <span id="chooseCountry">86</span>&nbsp;&gt;</label></div>
            <input type="text" placeholder="Enter your phone number" id="phoneNumber" autofocus>
            <span class="msg wrong"></span>
        </div>
        <div class="input-box">
            <label for="captcha">Captcha</label>
            <input type="text" placeholder="Captcha" id="captcha">
            <button class="sendCaptcha">SEND</button>
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" placeholder="Password(6-20)" id="password" maxlength="20" minlength="6">
        </div>
        <div class="input-box">
            <label for="nickname">Nickname</label>
            <input type="text" placeholder="Nickname(4-16)" id="nickname" maxlength="16" minlength="4">
        </div>
        <a href="#" class="register-btn fast-btn"><img src="static/template/img/2.png" alt="" class="btn-bg"><span class="fast">Register</span></a>
    </form>
    <p class="desc">Click to accept blockCDN<a style="color:#7183FD " href="https://app.blockcdn.org/userProtocol/english.html">《user agreement》</a></p>
</div>
<!--选择手机区号-->
<div class="choose-phone-code">
    <div class="choose-country">
        <b class="back">&lt;</b>
        <span class="choose-title">Please select a country</span>
    </div>
    <ul class="country-list">
        <!--ajax加载-->
    </ul>
</div>
<!--注册成功弹框-->
<div class="register-success">
    <img src="static/template/img/LOGO000-en.png" alt="">
</div>
<script src="static/template/js/jquery-3.2.1.min.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script src="static/template/js/register_en.js"></script>
<script>
    var iScale = 1;
    iScale = iScale / window.devicePixelRatio;
    document.write('<meta name="viewport" content="width=device-width,initial-scale=' + iScale + ',minimum-scale=' + iScale + ',maximum-scale=' + iScale + '" />')
    document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth / 7.6 + 'px';
</script>
</body>
</html>
